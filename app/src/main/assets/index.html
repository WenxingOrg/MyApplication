<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/mycss.css">
        
        <script type="text/javascript" src="AAA/zshybrid.js"></script>
        <script type="text/javascript" charset="utf-8">


        // function callMobile(functionName, parameter)
        // {
        //     zshybrid.callMobile(functionName, parameter, "callback");
        // }

        // var a = {};

        function callback1(str)
        {
            alert(str);
        }

        function callback2(str)
        {
            alert("false:" + str);
        }
            
        function aaa()
        {
            zshybrid.invokeMobileWithCallbackFunctions("InterfaceA","value=test", callback1, callback2);
        }

        function bbb()
        {
            zshybrid.invokeMobileWithCallbackFunctions("InterfaceB", "value=asdferwer", function(str){alert(str);}, function(str){alert(str);});
        }
        
        </script>
    </head>
    <body><!--body onload="onLoad()"-->
        <div class="app">
            <h1>Hybrid Testing</h1>
            <div id="deviceready">
                <!--p class="event listening">Connecting to Device</p-->
                <p class="event received">Device is Ready</p>
                
                <!--button onclick="capturePhotoWithData();">Capture Photo With Image Data</button> <br>
                <button onclick="capturePhotoWithFile();">Capture Photo With Image File URI</button> <br>
                <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
                <!-- <button onclick="callCordova('Cordova', 'to native');">Cordova</button><br> -->
                <br>

                <button class="button" onclick="aaa()">OpenAAA</button>

            </div>
            <div>
                <br>
                <button class="button" onclick="bbb()">OpenBBB</button>
            </div>
        </div>
    </body>
</html>
